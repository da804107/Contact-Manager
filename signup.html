<!DOCTYPE html> 
<html lang="en">

<head>
    <title>CONTACT MANAGER</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<div class = "center">
<body>
    <div class = "textbox">
    
    <h1 id = "sign">Create Account</h1>
    <input type = "text" id = "firstname" placeholder = "First Name" /><br />
    <input type = "text" id = "lastname" placeholder = "Last Name" /><br />
    <input type = "text" id = "username" placeholder = "Username" /><br />
    <input type = "password" id = "password" placeholder = "Password" /><br />

    <button type = "button" id = "loginButton" class = "buttons" onclick = "doSignup()">Sign Up</button>
    <span id = "label">OR</span>
    <button type = "button" id = "returnButton" class = "buttons"onclick="logout()">Return to Sign in</button>
      
    </div>
</div>
<div id="toast" class="toast">Username already exists! Please create a different one.</div>
</body>
</html>
